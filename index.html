<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>TravelTip</title>
</head>

<body class="main-layout">

    <main class="main-content">
        <h1>TravelTip Starter</h1>
        <p class="location-name">Location: <span></span></p>
        <form onsubmit="onSearch(event)" action="">
            <input type="text" class="location-search" placeholder="Search location">
        </form>
        <div class="map-and-weather flex space-between">
            <div id="map" style="width: 49%; height: 400px;"></div>
            <div id="weather" style="width: 49%; height: 400px;">
                <h1>Weather Today</h1>
                <img src="" alt="" srcset="" width="90px" height="120px">
                <h2><span class="weather-desc"></span></span></h2>
                <h3 class="weather-data">Temprature from <span class="tempMin"></span> to <span class="tempMax"></span> but feels like <span class="feelsLike"></span>, wind <span class="windSpeed"></span> m/s</h3>
        </div>
    </div>
        <section class="btns-container">
            <button onclick="onAddMarker()" class="button-62 btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="button-62 btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="button-62 btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="button-62 btn-pan">Pan Map to Tokyo</button>
        </section>

        <p>You are at: <span class="user-pos"></span></p>
        <div class="table">

        </div>
    </main>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
